<template>
    <lightning-card title="New Work Type">

        <lightning-record-edit-form object-api-name="WorkType" onsuccess={handleSuccess}>
            <div>
                <div>
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={descriptionField}></lightning-input-field>
                    <lightning-input-field field-name={durationField}></lightning-input-field>
                </div>
                <div>
                    <lightning-input-field field-name={typeField}></lightning-input-field>
                </div>
                <div>
                    <lightning-input-field field-name={autoField}></lightning-input-field>
                </div>
                <div style="display: flex; justify-content: right; margin-right: 5px;">
                    <lightning-button class="slds-float_left" variant="brand" type="submit" label="Next">
                    </lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
